<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mettre en vente - GreenElec</title>
    <link rel="icon" type="image/webp" href="../images/logo.webp">
    <link rel="stylesheet" href="../css/mettre_en_vente.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-buttons">
                    <a href="../index.html" class="nav-btn">Accueil</a>
                <a href="acheter.html" class="nav-btn">Acheter</a>
                <a href="mettre_en_vente.html" class="nav-btn">Mettre en vente</a>
                <a href="panier.html" class="nav-btn connexion">Panier</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="vente-section">
            <div class="vente-card">
                <h2>Mettre un objet en vente</h2>
                <form>
                    <label for="type">Type de produit :</label>
                    <input type="text" id="type" name="type" placeholder="Ex : téléphone, trottinette électrique, cables ethernet..." required>

                    <label for="description">Description :</label>
                    <textarea id="description" name="description" placeholder="Décrivez brièvement votre objet" required></textarea>

                    <label for="etat">État du produit :</label>
                    <input type="text" id="etat" name="etat" placeholder="Ex : Neuf, Fonctionnel, Mauvais état..." required>

                    <label for="prix">Prix de vente (€) :</label>
                    <input type="number" id="prix" name="prix" min="0" step="1" placeholder="Ex : 93" required>

                    <button type="submit" class="vente-button">Confirmer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p> 2025 Journée de Développement Durable - Groupe 1 BUT Aix-Marseille</p>
            <p>Crée par : Ali UYSUN et Akim AMROUNE</p>
        </div>
    </footer>
</body>
</html>
